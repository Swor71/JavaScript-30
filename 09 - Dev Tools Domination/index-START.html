<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hi');

      // Interpolated
      console.log('hi string here saying: %s', 'interoplation!!');

      // Styled
      console.log('%cstyled text', 'font-size: 20px; color: rebeccapurple');

      // warning!
      console.warn('uhhh');
      // Error :|
      console.error('displying error');

      // Info
      console.info('info here');
      // Testing
      console.assert(1 === 2, 'wrong!');
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} yo`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count('Marcin');
      console.count('Marcin');
      console.count('Marcin');
      console.count('Marcin');
      console.count('Marcin');
      console.count('Marcin');
      console.count('Marcin');
      console.count('Marcin');
      // timing

      console.time('fetching data');
      fetch(`https://api.github.com/users/swor71`)
        .then(data => data.json())
        .then(data => {
          console.timeEnd(`fetching data`);
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
